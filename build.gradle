plugins {
    id 'java'
    id 'application'
    id "net.serenity-bdd.serenity-gradle-plugin" version "3.9.7"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    serenityVersion = '4.1.20' //Dejamos fija la version de serenity para sus dependencias adicionales.
}

dependencies {

//integracion de navegadores

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-firefox-driver
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.23.1'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.23.1'


// Dependencias de serenity y cucumber para la correcya funcion

// Serenity dependencies usando la variable de versi√≥n
    testImplementation "net.serenity-bdd:serenity-core:$serenityVersion"
    testImplementation "net.serenity-bdd:serenity-junit:$serenityVersion"
    testImplementation "net.serenity-bdd:serenity-cucumber:$serenityVersion"

// Serenity reports
    implementation 'net.serenity-bdd:serenity-reports:4.1.20'
// Dependencias de selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.22.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.1'

// Dependencias de selenium
    implementation 'io.cucumber:cucumber-java:7.18.0'
    testImplementation 'io.cucumber:cucumber-junit:7.18.0'

//  Faker para la generacion de datos aleatorios
    implementation 'com.github.javafaker:javafaker:1.0.2'

// Implementacion de Jupier
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

}

serenity {
    testRoot = "net.serenitybdd.demos.todos.features"
    requirementsBaseDir = "src/test/resources/features"
}

// Funcion para borrar los reportes
task cleanSerenityReports(type: Delete) {
    delete 'target/site/serenity'
}
